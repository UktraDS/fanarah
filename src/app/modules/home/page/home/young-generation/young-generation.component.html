<div class="row m-0 d-flex justify-content-center Young_generation">
  <div class="col-11 row m-0  p-3">

    <div class="col-12 col-sm-6 p-1 p-sm-5 order_1" >
      <img [src]="data?.main_image" class="img_about" style="height: 100%;" alt="">
    </div>

    <div class="col-12 col-sm-6 m-auto  p-1 p-sm-1 order_2">
      <p class="Title_about">{{data?.heading}}</p>
      <div class="Desc_about">
        {{data?.description}}
      </div>
      <div class="sub_about">
        <div *ngFor="let item of data?.sub_sections">
          <p class="Sub_title mt-4 mb-2">{{item?.heading}}</p>
          <div class="Sub_desc">
            {{item?.description}}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
