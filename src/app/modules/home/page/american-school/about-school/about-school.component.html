<section class="about-section position-relative">
  <article
    class="main-content row justify-content-between align-items-center row-gap-4"
  >
    <div class="col-lg-5">
      <h2 class="small-title">about</h2>
      <h3 class="large-title">
        {{ data?.title }}
      </h3>
      <p class="mb-0 mb-md-4">
        {{ data?.description }}
      </p>
      <a href="" class="d-flex align-items-center gap-2"
        >Contact Us to Learn More
        <span class="d-block rounded-circle border border-danger">&gt;</span></a
      >
    </div>

    <div *ngIf="data?.video" class="col-lg-5">
      <video class="w-100 h-100 rounded-4" controls>
        <source [src]="data.video" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </article>

  <article
    class="summary d-flex flex-column flex-xl-row justify-content-between row-gap-4"
  >
    <div
      class="d-flex column-gap-2 column-gap-md-3 rounded-3 p-3 p-md-4 align-self-start"
    >
      <img
        src="../../../../../../assets/image/american-school/about-icon.svg"
        alt=""
      />
      <p class="m-0">
        {{ data?.aim1 }}
      </p>
    </div>

    <div
      class="d-flex column-gap-2 column-gap-md-3 rounded-3 p-3 p-md-4 mt-xl-4"
    >
      <img
        src="../../../../../../assets/image/american-school/about-icon.svg"
        alt=""
      />
      <p class="m-0">
        {{ data?.aim2 }}
      </p>
    </div>
  </article>
</section>
